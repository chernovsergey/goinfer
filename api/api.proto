syntax = "proto3";

package inferencer;

service Inferencer {
    rpc PredictProba (Request) returns (Response);
}

message Request {
    uint64 banner_id = 1;
    uint64 zone_id = 2;
    uint64 geo = 3;
    uint64 platform = 4;
}

message Response {
    double proba = 1;
    double confidence = 2;
}